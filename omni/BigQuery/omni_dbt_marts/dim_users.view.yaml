# Reference this view as omni_dbt_marts__dim_users
schema_label: ""
#This description was pulled from dbt.
description: |
  Dimension table for users. Extracted from staging events data.

schema: omni_dbt_marts
table_name: dim_users

dimensions:
  first_event_time:
    #This description was pulled from dbt.
    description: Timestamp of the user's first interaction

  first_event_date:
    #This description was pulled from dbt.
    description: Date of the user's first interaction

  last_event_time:
    #This description was pulled from dbt.
    description: Timestamp of the user's most recent interaction

  last_event_date:
    #This description was pulled from dbt.
    description: Date of the user's most recent interaction

  session_count:
    #This description was pulled from dbt.
    description: Total sessions for the user (cleaned, 1-hour inactivity timeout)

  event_count:
    #This description was pulled from dbt.
    description: Total events generated by the user

  total_revenue:
    format: currency
    description: Total revenue generated by the user (row-level). Serves as LTV for
      this dataset.
    synonyms: [ LTV, lifetime value ]

  purchase_count:
    #This description was pulled from dbt.
    description: Total purchase events for the user

  first_purchase_date:
    #This description was pulled from dbt.
    description: Date of the user's first purchase

  last_purchase_date:
    #This description was pulled from dbt.
    description: Date of the user's most recent purchase

  avg_order_value:
    format: currency
    #This description was pulled from dbt.
    description: Average order value for the user

  customer_lifespan_days:
    #This description was pulled from dbt.
    description: Days between first and last purchase. NULL for non-purchasers

  days_since_last_activity:
    #This description was pulled from dbt.
    description: Days since the user's last event (relevant to dataset end date)

  days_since_last_purchase:
    #This description was pulled from dbt.
    description: Days since the user's last purchase. NULL for non-purchasers

  customer_ltv:
    format: currency
    #This description was pulled from dbt.
    description: Customer lifetime value (same as total_revenue)
    hidden: true

  activity_status:
    #This description was pulled from dbt.
    description: User activity status (active, declining, at_risk, churned, or prospect)
    all_values: [ active, declining, at_risk, churned, prospect ]

  is_churned:
    #This description was pulled from dbt.
    description: 1 if churned, 0 otherwise

  has_purchase_history:
    #This description was pulled from dbt.
    description: True if the user has made at least one purchase

  data_quality_flag:
    #This description was pulled from dbt.
    description: NULL when clean. 'missing_sessions' or 'anomalous_session_ratio'
      when issues detected
    sample_values: [ missing_sessions, anomalous_session_ratio ]

  user_id:
    format: ID
    #This description was pulled from dbt.
    description: Unique identifier for the user
    hidden: true

  avg_order_value_bin:
    sql: ${omni_dbt_marts__dim_users.avg_order_value}
    bin_boundaries: [ 50, 100, 200, 400 ]
    label: Avg Order Value Bins
    description: Bins users by their average order value into ranges ($0-50,
      $50-100, $100-200, $200-400, $400+)

  total_revenue_bin:
    sql: ${omni_dbt_marts__dim_users.total_revenue}
    bin_boundaries: [ 100, 250, 500, 1000, 2500 ]
    label: Total Revenue Bins
    description: Bins users by total lifetime revenue into ranges ($0-100, $100-250,
      $250-500, $500-1000, $1000-2500, $2500+)

  customer_lifecycle_stage:
    sql: CASE WHEN ${omni_dbt_marts__dim_users.purchase_count} = 0 THEN 'Prospect'
      WHEN ${omni_dbt_marts__dim_users.purchase_count} = 1 THEN 'First-Time
      Buyer' WHEN ${omni_dbt_marts__dim_users.purchase_count} BETWEEN ASYMMETRIC
      2 AND 5 THEN 'Repeat Customer' ELSE 'Loyal Customer' END
    label: Customer Lifecycle Stage
    description: Lifecycle stage based on purchase count
    all_values: [ Prospect, First-Time Buyer, Repeat Customer, Loyal Customer ]

  rfm_segment_inclusive:
    sql: COALESCE(${omni_dbt_marts__dim_user_rfm.rfm_segment}, 'No RFM Score')
    label: RFM Segment (Inclusive)
    description: |
      RFM segment for purchasers, 'No RFM Score' for users with no purchase history. Uses COALESCE on the dim_user_rfm join (which filters to purchase_count > 0).
    all_values:
      [
        Champions,
        Loyal Customers,
        Potential Loyalists,
        Recent Customers,
        Promising,
        Needs Attention,
        About To Sleep,
        At Risk,
        Lost,
        No RFM Score
      ]

measures:
  count:
    aggregate_type: count
    synonyms: [ customers, users ]

  total_sessions:
    sql: ${omni_dbt_marts__dim_users.session_count}
    description: Sum of total sessions across users in the current grouping
    aggregate_type: sum

  total_events:
    sql: ${omni_dbt_marts__dim_users.event_count}
    description: Sum of total events across users in the current grouping
    aggregate_type: sum

  sum_revenue:
    sql: ${omni_dbt_marts__dim_users.total_revenue}
    label: Total Revenue
    format: BIGUSDCURRENCY_2
    description: Sum of total revenue across users in the current grouping
    aggregate_type: sum
    synonyms: [ sales ]

  avg_revenue_per_user:
    sql: ${omni_dbt_marts__dim_users.total_revenue}
    label: Avg Revenue per User
    format: BIGUSDCURRENCY_2
    description: Average total revenue per user
    aggregate_type: average

  total_purchases:
    sql: ${omni_dbt_marts__dim_users.purchase_count}
    label: Total Purchases
    format: BIG
    aggregate_type: sum

  avg_purchase_count:
    sql: ${omni_dbt_marts__dim_users.purchase_count}
    label: Avg Purchase Count
    aggregate_type: average

  avg_session_count:
    sql: ${omni_dbt_marts__dim_users.session_count}
    label: Avg Session Count
    aggregate_type: average

  avg_ltv:
    sql: ${omni_dbt_marts__dim_users.customer_ltv}
    label: Avg LTV
    format: BIGUSDCURRENCY
    description: Average customer lifetime value
    aggregate_type: average

  avg_aov:
    sql: ${omni_dbt_marts__dim_users.avg_order_value}
    label: Avg AOV
    format: USDCURRENCY_2
    description: Average of per-user average order values
    aggregate_type: average

  churned_user_count:
    label: Churned Users
    format: BIGNUMBER_0
    description: Count of churned users
    aggregate_type: count
    filters:
      is_churned:
        is: 1
    synonyms: [ lost customers, churned customers ]

  churn_rate:
    sql: ${omni_dbt_marts__dim_users.churned_user_count} /
      NULLIF(${omni_dbt_marts__dim_users.count}, 0)
    label: Churn Rate (%)
    format: percent
    description: Percentage of users who are churned

  avg_days_since_last_purchase:
    sql: ${omni_dbt_marts__dim_users.days_since_last_purchase}
    label: Avg Days Since Last Purchase
    aggregate_type: average

  avg_customer_lifespan:
    sql: ${omni_dbt_marts__dim_users.customer_lifespan_days}
    label: Avg Customer Lifespan (Days)
    aggregate_type: average

  purchaser_count:
    label: Purchasers
    format: BIGNUMBER_0
    description: Users with at least one purchase
    aggregate_type: count
    filters:
      has_purchase_history:
        is: true
    synonyms: [ buyers, paying customers ]

  purchaser_rate:
    sql: ${omni_dbt_marts__dim_users.purchaser_count} /
      NULLIF(${omni_dbt_marts__dim_users.count}, 0)
    label: Purchaser Rate (%)
    format: PERCENT
    description: Percentage of users who have purchased

