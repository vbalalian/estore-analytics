name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to GCP VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_HOST }}
        username: ${{ secrets.GCP_VM_USERNAME }}
        key: ${{ secrets.GCP_VM_SSH_KEY }}
        script: |
          cd /home/vbalalian/estore-analytics
          git pull origin main
          
          source .venv/bin/activate
          
          cd dagster-project
          pip install -e .[dev]
          
          # Prepare and package dbt project with fresh manifest
          cd /home/vbalalian/estore-analytics
          dagster-dbt project prepare-and-package --file dagster-project/src/dagster_project/definitions.py
          
          # Trigger code location reload via GraphQL API
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { reloadWorkspace { __typename } }"}' \
            http://localhost:3000/graphql
          
          echo "Deployment complete! Code location reloaded."