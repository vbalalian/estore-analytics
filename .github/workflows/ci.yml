name: CI

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ dev ]

env:
  CI_SCHEMA_PREFIX: ci_pr_${{ github.event.number || github.run_id }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install dbt-bigquery dagster dagster-dbt

    - name: Create keyfile
      run: |
        echo "${{ secrets.GCP_KEYFILE_BASE64 }}" | base64 -d > /tmp/keyfile.json
    
    - name: Set up dbt profile
      run: |
        mkdir -p ~/.dbt
        echo "${{ secrets.DBT_PROFILES_YML }}" > ~/.dbt/profiles.yml

    - name: dbt deps
      run: |
        cd dbt-project
        dbt deps
    
    - name: dbt compile
      run: |
        cd dbt-project
        dbt compile --target ci

    # Uncomment the following to run data tests as part of CI, requires test data to be present in the target dataset
    # - name: dbt test (data tests)
    #   run: |
    #     cd dbt-project
    #     dbt test

    - name: Lint dbt models with SQLFluff
      run: |
        pip install sqlfluff sqlfluff-templater-dbt
        cd dbt-project
        sqlfluff lint
