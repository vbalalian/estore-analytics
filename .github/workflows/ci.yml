name: CI

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ dev ]

env:
  CI_SCHEMA_PREFIX: ci_pr_${{ github.event.number || github.run_id }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install dbt-bigquery dagster dagster-dbt

    - name: Create keyfile
      run: |
        echo "${{ secrets.GCP_KEYFILE_BASE64 }}" | base64 -d > /tmp/keyfile.json
    
    - name: Set up dbt profile
      run: |
        mkdir -p ~/.dbt
        cat > ~/.dbt/profiles.yml << EOF
        estore:
          target: ci
          outputs:
            ci:
              type: bigquery
              method: service-account
              project: ${{ secrets.GCP_PROJECT_ID }}
              dataset: "${{ env.CI_SCHEMA_PREFIX }}"
              keyfile: /tmp/keyfile.json
              threads: 4
              timeout_seconds: 300
        EOF

    - name: dbt deps
      run: |
        cd dbt-project
        dbt deps
    
    - name: dbt compile
      run: |
        cd dbt-project
        dbt compile --target ci

    - name: Lint dbt models with SQLFluff
      run: |
        pip install sqlfluff sqlfluff-templater-dbt
        cd dbt-project
        sqlfluff lint

    - name: Cleanup CI schema
      if: always()
      run: |
        echo "Cleaning up schema: ${{ env.CI_SCHEMA_PREFIX }}"
        cat > /tmp/cleanup.sql << EOF
        DROP SCHEMA IF EXISTS \`${{ secrets.GCP_PROJECT_ID }}.${{ env.CI_SCHEMA_PREFIX }}\` CASCADE;
        EOF
        # Install BigQuery CLI
        pip install google-cloud-bigquery
        # Execute cleanup
        bq query --use_legacy_sql=false < /tmp/cleanup.sql || echo "Schema did not exist or already cleaned up"